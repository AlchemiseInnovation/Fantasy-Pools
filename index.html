<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fantasy Pools – Week 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .match, .user-id {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 5px 0;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    .submit-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background: #005fa3;
    }
    .results {
      background: #e0ffe0;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Fantasy Pools – Week 1</h1>

  <form id="matchForm">
    <div class="user-id">
      <label for="userID">Your Unique ID:</label>
      <input type="text" id="userID" name="userID" placeholder="e.g. GONDOR-001" required>
    </div>

    <!-- Matches 1–5 -->
    <!-- Same structure as before, abbreviated here for clarity -->
    <!-- Match 1 -->
    <div class="match">
      <h3>Match 1: Team 1 vs Team 2</h3>
      <label for="result1">Result Prediction:</label>
      <select id="result1" name="result1">
        <option value="Team 1">Team 1 wins</option>
        <option value="Draw">Draw</option>
        <option value="Team 2">Team 2 wins</option>
      </select>
      <label for="score1">Scoreline Prediction (e.g. 2–1):</label>
      <input type="text" id="score1" name="score1">
    </div>

    <!-- Repeat for Matches 2–5 -->
    <!-- ... -->

    <button type="submit" class="submit-btn">Submit Predictions</button>
  </form>

  <div class="results" id="resultsBox" style="display:none;"></div>

  <script>
    const actualResults = {
      result1: "Team 2",
      score1: "1–2",
      result2: "Draw",
      score2: "0–0",
      result3: "Team 6",
      score3: "1–3",
      result4: "Team 7",
      score4: "2–1",
      result5: "Team 10",
      score5: "0–1"
    };

    document.getElementById("matchForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const userID = document.getElementById("userID").value;
      let totalPoints = 0;
      let summary = `<h3>Results for ${userID}</h3><ul>`;

      for (let i = 1; i <= 5; i++) {
        const predictedResult = document.getElementById(`result${i}`).value;
        const predictedScore = document.getElementById(`score${i}`).value.trim();
        const actualResult = actualResults[`result${i}`];
        const actualScore = actualResults[`score${i}`];

        let points = 0;
        if (predictedResult === actualResult) points += 3;
        if (predictedScore === actualScore) points += 2;

        totalPoints += points;
        summary += `<li>Match ${i}: ${points} pts (${predictedResult}, ${predictedScore})</li>`;
      }

      summary += `</ul><strong>Total: ${totalPoints} points</strong>`;
      document.getElementById("resultsBox").innerHTML = summary;
      document.getElementById("resultsBox").style.display = "block";

      // Store predictions locally
      const predictions = {
        userID,
        week: 1,
        predictions: {
          result1: document.getElementById("result1").value,
          score1: document.getElementById("score1").value,
          result2: document.getElementById("result2").value,
          score2: document.getElementById("score2").value,
          result3: document.getElementById("result3").value,
          score3: document.getElementById("score3").value,
          result4: document.getElementById("result4").value,
          score4: document.getElementById("score4").value,
          result5: document.getElementById("result5").value,
          score5: document.getElementById("score5").value
        }
      };

      localStorage.setItem(`week1-${userID}`, JSON.stringify(predictions));
    });
  </script>

</body>
</html>
