<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fantasy Pools v1.1 – Week 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
    h1 { margin-bottom: 1rem; }
    .match, .info { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; }
    select, input { padding: 0.5rem; width: 100%; max-width: 300px; }
    button { padding: 0.5rem 1rem; margin-top: 1rem; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <h1>Week 1 Predictions</h1>

  <div class="info">
    <label for="name">Your Name:</label>
    <input type="text" id="name" placeholder="Enter your name">
  </div>

  <div class="match">
    <label for="match1">Rohan vs Gondor:</label>
    <select id="match1">
      <option value="">--Choose--</option>
      <option value="Rohan">Rohan</option>
      <option value="Gondor">Gondor</option>
    </select>
  </div>

  <div class="match">
    <label for="match2">Shire vs Mordor:</label>
    <select id="match2">
      <option value="">--Choose--</option>
      <option value="Shire">Shire</option>
      <option value="Mordor">Mordor</option>
    </select>
  </div>

  <div class="match">
    <label for="match3">Isengard vs Rivendell:</label>
    <select id="match3">
      <option value="">--Choose--</option>
      <option value="Isengard">Isengard</option>
      <option value="Rivendell">Rivendell</option>
    </select>
  </div>

  <div class="match">
    <label for="match4">Minas Tirith vs Mirkwood:</label>
    <select id="match4">
      <option value="">--Choose--</option>
      <option value="Minas Tirith">Minas Tirith</option>
      <option value="Mirkwood">Mirkwood</option>
    </select>
  </div>

  <div class="match">
    <label for="match5">Erebor vs Lothlórien:</label>
    <select id="match5">
      <option value="">--Choose--</option>
      <option value="Erebor">Erebor</option>
      <option value="Lothlórien">Lothlórien</option>
    </select>
  </div>

  <button id="submit">Submit Predictions</button>

  <script>
    document.getElementById('submit').addEventListener('click', () => {
      const name = document.getElementById('name').value.trim();
      const predictions = {
        "Match 1": document.getElementById('match1').value,
        "Match 2": document.getElementById('match2').value,
        "Match 3": document.getElementById('match3').value,
        "Match 4": document.getElementById('match4').value,
        "Match 5": document.getElementById('match5').value
      };

      // Validate input
      if (!name || Object.values(predictions).includes('')) {
        alert('Please enter your name and make selections for all matches.');
        return;
      }

      // Send the data
      fetch("https://script.google.com/macros/s/AKfycbzdIGGquswrc3IUdFqJ_6sW43Ej8FyffaWCPmoTMR2J7ep6MQkh4BwsCDQ0GHXGEzUqKQ/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          Name: name,
          ...predictions
        }),
        redirect: "follow"
      })
      .then(res => res.text())
      .then(response => {
        alert("Predictions submitted successfully!");
      })
      .catch(err => {
        console.error("Submission error:", err);
        alert("Something went wrong submitting your predictions.");
      });
    });
  </script>
</body>
</html>
