<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .log-box {
      background: #111;
      color: #0f0;
      font-family: monospace;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .submit-btn {
      padding: 10px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Log Test</h1>

  <form id="testForm">
    <label for="testInput">Enter something:</label>
    <input type="text" id="testInput" name="testInput" required>
    <button type="submit" class="submit-btn">Submit</button>
  </form>

  <div class="log-box" id="logBox">ðŸ“œ Log initialized...</div>

  <script>
    const logBox = document.getElementById("logBox");

    function log(message) {
      const timestamp = new Date().toLocaleTimeString();
      const entry = `[${timestamp}] ${message}`;
      logBox.textContent += `\n${entry}`;
      console.log(entry); // âœ… Console proof
      logBox.scrollTop = logBox.scrollHeight;
    }

    log("âœ… Script loaded and log() function is active.");

    document.getElementById("testForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const input = document.getElementById("testInput").value;
      log(`Form submitted with input: "${input}"`);
    });
  </script>

</body>
</html>
