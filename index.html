<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fantasy Pools – Week 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .match, .user-id {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 5px 0;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    .submit-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background: #005fa3;
    }
    .confirmation {
      background: #e0ffe0;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Fantasy Pools – Week 1</h1>

  <form id="matchForm">
    <div class="user-id">
      <label for="userID">Your Unique ID:</label>
      <input type="text" id="userID" name="userID" placeholder="e.g. GONDOR-001" required>
    </div>

    <!-- Match 1 -->
    <div class="match">
      <h3>Match 1: Rohan vs Gondor</h3>
      <label for="result1">Result Prediction:</label>
      <select id="result1" name="result1">
        <option value="Rohan">Rohan wins</option>
        <option value="Draw">Draw</option>
        <option value="Gondor">Gondor wins</option>
      </select>
      <label for="score1">Scoreline Prediction (e.g. 2–1):</label>
      <input type="text" id="score1" name="score1">
    </div>

    <!-- Match 2 -->
    <div class="match">
      <h3>Match 2: Shire vs Mordor</h3>
      <label for="result2">Result Prediction:</label>
      <select id="result2" name="result2">
        <option value="Shire">Shire wins</option>
        <option value="Draw">Draw</option>
        <option value="Mordor">Mordor wins</option>
      </select>
      <label for="score2">Scoreline Prediction:</label>
      <input type="text" id="score2" name="score2">
    </div>

    <!-- Match 3 -->
    <div class="match">
      <h3>Match 3: Rivendell vs Isengard</h3>
      <label for="result3">Result Prediction:</label>
      <select id="result3" name="result3">
        <option value="Rivendell">Rivendell wins</option>
        <option value="Draw">Draw</option>
        <option value="Isengard">Isengard wins</option>
      </select>
      <label for="score3">Scoreline Prediction:</label>
      <input type="text" id="score3" name="score3">
    </div>

    <!-- Match 4 -->
    <div class="match">
      <h3>Match 4: Erebor vs Lothlórien</h3>
      <label for="result4">Result Prediction:</label>
      <select id="result4" name="result4">
        <option value="Erebor">Erebor wins</option>
        <option value="Draw">Draw</option>
        <option value="Lothlórien">Lothlórien wins</option>
      </select>
      <label for="score4">Scoreline Prediction:</label>
      <input type="text" id="score4" name="score4">
    </div>

    <!-- Match 5 -->
    <div class="match">
      <h3>Match 5: Fangorn vs Helm's Deep</h3>
      <label for="result5">Result Prediction:</label>
      <select id="result5" name="result5">
        <option value="Fangorn">Fangorn wins</option>
        <option value="Draw">Draw</option>
        <option value="Helm's Deep">Helm's Deep wins</option>
      </select>
      <label for="score5">Scoreline Prediction:</label>
      <input type="text" id="score5" name="score5">
    </div>

    <button type="submit" class="submit-btn">Submit Predictions</button>
  </form>

  <div class="confirmation" id="confirmationBox"></div>

  <script>
    document.getElementById("matchForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const predictions = {
        week: 1,
        userID: document.getElementById("userID").value,
        result1: document.getElementById("result1").value,
        score1: document.getElementById("score1").value,
        result2: document.getElementById("result2").value,
        score2: document.getElementById("score2").value,
        result3: document.getElementById("result3").value,
        score3: document.getElementById("score3").value,
        result4: document.getElementById("result4").value,
        score4: document.getElementById("score4").value,
        result5: document.getElementById("result5").value,
        score5: document.getElementById("score5").value
      };

      fetch("https://script.google.com/macros/s/AKfycbytgTjB5y93psyEwqNuOsmHpaNZ7suxmsGWR7Qsshv7Y6UiNkp89XyF_sgPmx82_0IohQ/exec", {
        method: "POST",
        body: JSON.stringify(predictions),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("confirmationBox").innerHTML = `<strong>Success!</strong> Your predictions have been submitted.`;
        document.getElementById("confirmationBox").style.display = "block";
        document.getElementById("matchForm").reset();
      })
      .catch(err => {
        document.getElementById("confirmationBox").innerHTML = `<strong>Error:</strong> Could not submit predictions.`;
        document.getElementById("confirmationBox").style.display = "block";
        console.error("Submission error:", err);
      });
    });
  </script>

</body>
</html>
