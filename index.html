<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Log Test</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #logBox {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 50px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>Log Input on Button Press</h2>
  <input type="text" id="textInput" placeholder="Type something..." />
  <button onclick="handleClick()">Log It</button>

  <div id="logBox"></div>

  <script>
    function handleClick() {
      const input = document.getElementById("textInput");
      const logBox = document.getElementById("logBox");

      if (!input || !logBox) {
        console.error("Missing input or logBox element");
        return;
      }

      const value = input.value.trim();
      input.value = ""; // Clear the input box

      if (value === "") {
        console.warn("Empty input, nothing to log");
        return;
      }

      const logEntry = document.createElement("div");
      logEntry.textContent = `You entered: ${value}`;
      logBox.appendChild(logEntry);
    }
  </script>
</body>
</html>
