<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fantasy Pools – Week 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
    h1 { margin-bottom: 1rem; }
    .match { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; }
    select { padding: 0.5rem; }
    button { padding: 0.5rem 1rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Week 1 Predictions</h1>

  <div class="match">
    <label for="match1">Rohan vs Gondor:</label>
    <select id="match1">
      <option value="">--Choose--</option>
      <option value="Rohan">Rohan</option>
      <option value="Gondor">Gondor</option>
    </select>
  </div>

  <div class="match">
    <label for="match2">Shire vs Mordor:</label>
    <select id="match2">
      <option value="">--Choose--</option>
      <option value="Shire">Shire</option>
      <option value="Mordor">Mordor</option>
    </select>
  </div>

  <div class="match">
    <label for="match3">Isengard vs Rivendell:</label>
    <select id="match3">
      <option value="">--Choose--</option>
      <option value="Isengard">Isengard</option>
      <option value="Rivendell">Rivendell</option>
    </select>
  </div>

  <div class="match">
    <label for="match4">Minas Tirith vs Mirkwood:</label>
    <select id="match4">
      <option value="">--Choose--</option>
      <option value="Minas Tirith">Minas Tirith</option>
      <option value="Mirkwood">Mirkwood</option>
    </select>
  </div>

  <div class="match">
    <label for="match5">Erebor vs Lothlórien:</label>
    <select id="match5">
      <option value="">--Choose--</option>
      <option value="Erebor">Erebor</option>
      <option value="Lothlórien">Lothlórien</option>
    </select>
  </div>

  <button id="submit">Submit Predictions</button>

  <script>
    document.getElementById('submit').addEventListener('click', () => {
      const predictions = {
        'Rohan vs Gondor': document.getElementById('match1').value,
        'Shire vs Mordor': document.getElementById('match2').value,
        'Isengard vs Rivendell': document.getElementById('match3').value,
        'Minas Tirith vs Mirkwood': document.getElementById('match4').value,
        'Erebor vs Lothlórien': document.getElementById('match5').value
      };

      const missing = Object.values(predictions).filter(v => !v);
      if (missing.length > 0) {
        alert('Please make selections for all matches.');
        return;
      }

      localStorage.setItem('week1-predictions', JSON.stringify(predictions));
      alert('Predictions saved:\n' + Object.entries(predictions).map(([k,v]) => `${k} → ${v}`).join('\n'));
    });
  </script>
</body>
</html>
